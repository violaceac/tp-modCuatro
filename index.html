<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <title>Document</title>

    <!--link a estilos-->
    <link rel="stylesheet" href="./style.css">

    <!--link a fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--link a iconos-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

</head>

<body>
    <header>
        <div class="container-title">
          <h1 class="title">Rick y Morty</h1>  
        </div>
    </header>

    <div class="hero"> </div>

    <main>
        <!--container busqueda-->
        <div class="container-busqueda">
            <!--input busqueda-->
            <div class="container-input-busqueda">
                <label>Búsqueda</label>
                <input id="input-busqueda" type="text" placeholder="Ingresá tu búsqueda"><i id="lupa" class="fi fi-br-search"></i>
            </div>
            <!--container selects-->
            <div class="container-selects">
                <!--select tipo-->
                <div class="container-tipo">
                    <label for="tipo">TIPO</label>
                    <select name="tipo" id="tipo">
                        <option value="personajes">PERSONAJES</option>
                        <option value="episodios">EPISODIOS</option>
                    </select>
                </div>
                <!--select status-->
                <div class="container-status">
                    <label for="status">STATUS</label>
                    <select name="status" id="status">
                        <option value="Alive">Vivo/a</option>
                        <option value="Dead">Muerto/a</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                </div>
                <!--select genero-->
                <div class="container-genero">
                    <label for="genero">GENERO</label>
                    <select name="genero" id="genero">
                        <option value="Female">Mujer</option>
                        <option value="Male">Hombre</option>
                        <option value="Genderless">Sin género</option>
                        <option value="unknown">No lo sé</option>
                    </select>
                </div>
                <!--select orden-->
                <div class="container-orden">
                    <label for="orden">ORDEN</label>
                    <select name="orden" id="orden">
                        <option value="a-to-z">A - Z</option>
                        <option value="a-to-a">Z - A</option>
                        <option value="mas-viejos">Más viejos</option>
                        <option value="mas-nuevos">Más nuevos</option>
                    </select>
                </div>
            </div>
            <button id="boton-buscar" type="button">BUSCAR</button>
            <button id="boton-limpiar" type="button">LIMPIAR</button>
        </div>
        <!--container resultados-->
        <div class="container-cantidad-resultados">
            <h2>Resultados</h2>
            <p>cantidad resultados</p>
            <div id="container-resultados"></div>
        </div>
        <div class="container-botones">
            <button id="boton-primera"><<</i></button>
            <button id="boton-anterior"><</i></button>
            <button id="boton-siguiente">></i></button>
            <button id="boton-ultima" >>></i></button>
        </div>
    </main>

    <footer>
        <span>Hecho con schwiftyness by ViolaceaC</span>
    </footer>

    <!-- ---------link a JS---------- -->
    <script src="./main.js"></script>
</body>
</html>
